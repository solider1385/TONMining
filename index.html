<style>
body{font-family:Arial;background:#0f172a;color:white;text-align:center;padding:20px}
button{background:#3b82f6;color:white;border:none;padding:10px 20px;border-radius:5px;cursor:pointer;margin:10px}
button:hover{background:#2563eb}
.progress{width:80%;height:20px;background:#334155;border-radius:10px;margin:20px auto}
.bar{height:100%;background:#3b82f6;border-radius:10px;width:0%}
</style></head>
<body>
<h1>Ton Mining</h1>
<button id="mine">Start Mining</button>
<div class="progress"><div class="bar" id="progress"></div></div>
<p id="status">Ready for Mining ...</p>
<script>

  const button = document.getElementById('mine');
button?.addEventListener('click', () => {
    window.TelegramAdsController.triggerInterstitialBanner(true).then((result) => {
        
    }).catch((result) => {
        window.TelegramAdsController.triggerNativeNotification(true).then((result) => {
            // ad was clicked
        }).catch((result) => {
            // something went wrong or the advertisement was not found
        })
    });
});
            
    

  

  
let mining=false;document.getElementById("mine").addEventListener("click",function(){
mining=!mining;if(mining){this.textContent="توقف استخراج";let percent=0;
let timer=setInterval(()=>{percent+=1;document.getElementById("progress").style.width=percent+"%";
document.getElementById("status").textContent=`در حال استخراج... ${percent}%`;
if(percent>=100){clearInterval(timer);document.getElementById("status").textContent="استخراج کامل!"}},100)}
else{this.textContent="شروع استخراج";document.getElementById("status").textContent="متوقف شد"}});
</script></body></html>
