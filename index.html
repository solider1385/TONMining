    /* Clovers at top */
    .clovers-top {

      left: 0;
      width: 100vw;
      height: 140px;
      pointer-events: none;
      z-index: 0;
      display: flex;
      justify-content: center;
      gap: 5vw;

      background: transparent;
    }
    .clovers-top > img {
      width: 60px;
      height: 60px;

      filter: drop-shadow(0 0 3px #1a801a);
      transform: rotate(-10deg);
      user-select: none;
    }
    /* Coin sidebar */
    .coin-sidebar {
      position: fixed;
      top: 50%;
      left: 10px;

      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 10;
    }
    .coin-sidebar img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .coin-sidebar img:hover {
      transform: scale(1.2);
      box-shadow: 0 0 12px #4ade80;
    }
    /* Spin Wheel */
    .spin-wheel {
      margin-top: 160px;
      width: 280px;
      height: 280px;
      border-radius: 50%;
      border: 8px solid #b7f5b0;
      background:
        radial-gradient(circle at center, #3caf43 70%, #087807 100%);
      box-shadow:
        0 0 15px 3px #4ade80,
        inset 0 0 10px #7eff7e,
        inset 0 10px 20px #0e6b0e;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Wheel shine highlights */
    .spin-wheel::before {
      content: "";
      position: absolute;
      top: 12px; left: 12px; right: 12px; bottom: 12px;
      border-radius: 50%;
      box-shadow:
      0 0 16px 4px #9cffa9 inset,
      0 0 35px 5px #83f681 inset;
      pointer-events: none;
    }
    /* Letters SPIN center circle */
    .spin-center {
      background: radial-gradient(circle at center, #007f00 40%, #002800 100%);
      width: 110px;
      height: 110px;
      border-radius: 50%;
      box-shadow:
        0 0 20px #00ff00,
        inset 0 3px 10px #0c5e0c,
        inset 0 -3px 6px #124d12;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 900;
      font-size: 2.4rem;
      color: #5aff5a;
      text-shadow:
        0 0 6px #4cff4c,
        0 0 14px #22ff22;
      cursor: default;
      user-select: none;
      pointer-events: none;
    }
    /* Glow bulbs on wheel edges */
    .wheel-bulbs {
      position: absolute;
      top: 8px; left: 8px; right: 8px; bottom: 8px;
      border-radius: 50%;
      pointer-events: none;
    }
    /* Try your luck button */
    .luck-button {
      background-color: #22c55e;
      color: white;
      font-weight: 700;
      font-size: 1.8rem;
      padding: 14px 36px;
      border-radius: 12px;
      margin: 3rem 0 2rem 0;
      cursor: pointer;
      box-shadow:
        0 6px 0 #15803d,
        0 6px 14px rgba(0,128,0,0.6);
      transition: background-color 0.3s ease, box-shadow 0.2s ease;
      user-select: none;
      width: fit-content;
      text-transform: lowercase;
    }
    .luck-button:active {
      box-shadow: none;
      transform: translateY(6px);
    }
